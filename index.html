<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (SEO Optimized) -->
    <title>
      Spectrum Global | HR Consulting, Recruitment & Training Solutions
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Spectrum Global is a results-driven HR consulting firm specializing in recruitment, training & development, and HR systems & policy design. "
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="HR consulting company, recruitment consulting, training and development, HR systems, HR policy design, talent acquisition, leadership development, HR compliance, Spectrum Global"
    />

    <!-- Author -->
    <meta name="author" content="Spectrum Global" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/imgs/logo.jpg" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spectrum Global | Strategic HR Consulting Solutions" />
    <meta
      property="og:description"
      content="We partner with startups and established organizations to design and implement effective HR strategies, recruitment solutions, and training programs that drive sustainable growth."
    />
    <meta property="og:url" content="https://www.spectrumglobal.in" />
    <meta property="og:site_name" content="Spectrum Global" />
    <!-- Optional when logo/banner available -->
    <!-- <meta property="og:image" content="https://www.spectrumglobal.in/og-image.jpg" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spectrum Global | HR Consulting & Talent Solutions" />
    <meta
      name="twitter:description"
      content="Results-driven HR consulting firm offering recruitment, training, and HR systems for scalable and compliant organizations."
    />
    <!-- <meta name="twitter:image" content="https://www.spectrumglobal.in/twitter-card.jpg" /> -->

    <!-- Canonical -->
    <link rel="canonical" href="https://www.spectrumglobal.in" />
  </head>

  <body>
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
